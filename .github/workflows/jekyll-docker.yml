name: Jekyll site CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure _site exists
        run: mkdir -p _site

      - name: Build site with jekyll/builder (Docker)
        env:
          JEKYLL_ENV: production
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/srv/jekyll" \
            -v "${{ github.workspace }}/_site:/srv/jekyll/_site" \
            -w /srv/jekyll \
            jekyll/builder:latest \
            /bin/bash -lc "chmod -R a+rw /srv/jekyll && bundle install --jobs 4 --retry 3 || true && bundle exec jekyll build --destination /srv/jekyll/_site --trace"

      - name: List built files
        run: ls -la _site || true

      - name: Upload Pages artifact
        uses: actions/upload-artifact@v4
        with:
          path: _site

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
